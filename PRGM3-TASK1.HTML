<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reverse Words in a Sentence</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }
  button {
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #output {
    margin-top: 1rem;
    font-weight: bold;
    color: #333;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Reverse Words in a Sentence</h2>
  <input type="text" id="sentenceInput" placeholder="Enter a sentence" />
  <button onclick="reverseWords()">Reverse</button>
  <div id="output"></div>
</div>

<script>
  function reverseWords() {
    const input = document.getElementById('sentenceInput').value.trim();
    if (!input) {
      document.getElementById('output').textContent = "Please enter a sentence.";
      return;
    }
    
    const reversed = input
      .split(' ')
      .map(word => word.split('').reverse().join(''))
      .join(' ');
    document.getElementById('output').textContent = reversed;
  }
</script>

</body>
</html>
