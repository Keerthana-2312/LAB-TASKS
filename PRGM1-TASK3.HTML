<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      width: 45%;
      margin: 5px 2%;
      padding: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      color: #222;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h2>Basic Calculator</h2>

  <input type="number" id="num1" placeholder="Enter Number 1" />
  <input type="number" id="num2" placeholder="Enter Number 2" />

  <div class="buttons">
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
  </div>

  <div id="result"></div>

  <script>
    function performOperation(op) {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(n1) || isNaN(n2)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      let resultText = "";

      switch(op) {
        case 'add':
          resultText = `${n1} + ${n2} = ${n1 + n2}`;
          break;
        case 'subtract':
          resultText = `${n1} - ${n2} = ${n1 - n2}`;
          break;
        case 'multiply':
          resultText = `${n1} * ${n2} = ${n1 * n2}`;
          break;
        case 'divide':
          if (n2 === 0) {
            resultText = "Division by zero is undefined.";
          } else {
            resultText = `${n1} รท ${n2} = ${n1 / n2}`;
          }
          break;
        default:
          resultText = "Unknown operation.";
      }

      resultDiv.textContent = resultText;
    }
  </script>

</body>
</html>
