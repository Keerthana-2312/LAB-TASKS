<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Compare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #555;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Your Number</h1>
        <input type="number" id="userInput" placeholder="Enter a number" />
        <button onclick="compareNumber()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        const predefinedNumber = 50;

        function compareNumber() {
            const userValue = Number(document.getElementById('userInput').value);
            const resultDiv = document.getElementById('result');

            if (!userValue && userValue !== 0) {
                resultDiv.textContent = "Please enter a valid number!";
                resultDiv.style.color = 'red';
                return;
            }

            if (userValue < predefinedNumber) {
                resultDiv.textContent = "Too Low";
                resultDiv.style.color = 'orange';
            } else if (userValue > predefinedNumber) {
                resultDiv.textContent = "Too High";
                resultDiv.style.color = 'orange';
            } else {
                resultDiv.textContent = "Correct";
                resultDiv.style.color = 'green';
            }
        }
    </script>
</body>
</html>
