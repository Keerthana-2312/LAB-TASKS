<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1" placeholder="Enter first number" />

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" placeholder="Enter second number" />

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="result"></div>

  <script>
    function calculate() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(n1) || isNaN(n2)) {
        resultDiv.textContent = "Please enter valid numbers in both fields.";
        return;
      }

      const addition = n1 + n2;
      const subtraction = n1 - n2;
      const multiplication = n1 * n2;
      let division;

      if (n2 === 0) {
        division = "Division by zero is undefined.";
      } else {
        division = (n1 / n2);
      }

      resultDiv.textContent = 
        `Addition: ${n1} + ${n2} = ${addition}\n` +
        `Subtraction: ${n1} - ${n2} = ${subtraction}\n` +
        `Multiplication: ${n1} * ${n2} = ${multiplication}\n` +
        `Division: ${n1} รท ${n2} = ${division}`;
    }
  </script>

</body>
</html>
